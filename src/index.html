    <script>
        $(document).ready(function () {            
            $('body').click(function () {
                window.location = 'content.html#/home'; 
                console.log('body click');
            });

            var player_ready = 0;
            var player_loadeddata = 0;
            videojs.options.children.loadingSpinner = false;
            
            var introplayer = videojs('#intro-video').ready(function(){
                //$(this).hide();
                
                this.on('loadeddata', function (evt) {   
                    console.log('intro ' + evt.type);
                });
                this.on('play', function (evt) {
                    console.log('intro ' + evt.type);
                });
                this.on('ended', function(evt) {
                    console.log('intro ' + evt.type);
                    $('#intro-video').remove();
                    loopplayer.play();
                    console.log('start loop');
                });            
            });
            
            var loopplayer = videojs('#loop-video').ready(function(){
                $(this).hide();
                
                this.on('loadeddata', function (evt) {
                    console.log('loop ' + evt.type);
                });
                this.on('ended', function (evt) {
                    console.log('loop ' + evt.type);
                });
                this.on('play', function (evt) {
                    console.log('loop ' + evt.type);
                });
            });
        });
    </script>
